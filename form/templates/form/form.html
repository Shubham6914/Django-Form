<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form-v10 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {% comment %} <link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="from/css/custom.css" /> {% endcomment %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'form/css/custom.css' %}" />
    <title>Registration Form</title>
	 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="form-v10">
    <div class="page-content">
        <div class="form-v10-content">
            <form class="form-detail" action="{% url "registration_view" %}" method="POST" id="myform">
				{% csrf_token %}
                <div class="form-left">
                    <h2>General Information</h2>
                    <div class="form-group" >
                        <select name="title"class="form-control">
                            <option class="option" value="title">Title</option>
                            <option class="option" value="mr">Mr</option>
                            <option class="option" value="mrs">Mrs</option>
                            <option class="option" value="sh">Sh</option>
                            <option class="option" value="smt">Smt</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <select name="position" class="form-control">
                            <option value="position">Position</option>
                            <option value="engineer">Engineer</option>
                            <option value="doctor">Doctor</option>
                            <option value="teacher">Teacher</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-group">
							<input type="text" name="company" class="form-control" id="company" placeholder="Company" required>
					     </div>
					  
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" name="business" class="form-control" id="business" placeholder="Business Arena" required>
                        </div>
                        <div class="form-group col-md-6">
                            <select name="employees" class="form-control">
                                <option value="employees">Employees</option>
                                <option value="full">Full-Time</option>
                                <option value="part">Part-Time</option>
                                <option value="intern">Intern</option>
                            </select>
                            <span class="select-btn">
                                <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-right">
                    <h2>Contact Details</h2>
                    <div class="form-group">
                        <input type="text" name="street" class="form-control" id="street" placeholder="Street + Nr" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="additional" class="form-control" id="additional" placeholder="Additional Information" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" name="zipcode" class="form-control" id="zipcode" placeholder="Zip Code" required>
                        </div>
                        <div class="form-group col-md-6">
                            <select name="place" class="form-control">
                                <option value="place">Place</option>
                                <option value="rural">Rural</option>
                                <option value="urban">Urban</option>
                            </select>
                            <span class="select-btn">
                                <i class="zmdi zmdi-chevron-down"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <select name="country"class="form-control">
                            <option value="country">Country</option>
                            <option value="Vietnam">Vietnam</option>
                            <option value="Malaysia">Malaysia</option>
                            <option value="India">India</option>
                        </select>
                        <span class="select-btn">
                            <i class="zmdi zmdi-chevron-down"></i>
                        </span>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" name="code" class="form-control" id="code" placeholder="Code +" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="your_email" id="your_email" class="form-control" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
                    </div>
                    <div class="form-checkbox">
								<input type="checkbox" name="accept_terms" id="accept-terms-checkbox">
								<label class="container" for="accept-terms-checkbox">
									<span class="checkmark"></span>
									I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.
								</label>
					  		</div>
					  
						  <div class="form-row-last">
								<input type="submit" name="register" class="btn btn-success" value="Register Badge">
					  	  </div>
                        <a href="{% url 'show' %}" class="btn btn-dark mt-2">Show Data</a>
                </div>
                
            </form>
        </div>
    </div>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-23581568-13');
    </script>
